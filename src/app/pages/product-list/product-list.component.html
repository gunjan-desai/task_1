<div class="main_content">
  <div class="main_filter">
    <div class="filter_2">
      <span class="price_rate stock_fl">Stock</span>
      <div  class="chk_fliter">
        <mat-radio-group (change)="radioBtnClick($event.value)" [(ngModel)]="stockVal" name="stockVal" class="stock_group" aria-label="Select an option">
          <mat-radio-button class="radio_stock"  value="in stock">in stock</mat-radio-button>
          <mat-radio-button class="radio_stock" value="out stock">out stock</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div class="main_listing">
    <div *ngIf="showarray.length == 0" class="no_data">
      <h2>There is no product please add product</h2>
    </div>
    <mat-card
      class="example-card"
      *ngFor="let val of showarray; let index = index"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ val.title }}</mat-card-title>
      </mat-card-header>
      <img
        (click)="cardClick(val)"
        class="imag_item"
        mat-card-image
        src="{{ val.imageUrl }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p style="word-wrap: break-word;">
          {{ val.description | desc }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button style="background: #cc6699; color: white;" mat-raised-button>
          Like
        </button>
        <button (click)="updateItem(val.index, val)" style="background: #FFBE33; color: white;" mat-raised-button>
          Update
        </button>
        <button
          (click)="remove(val.index, val)"
          style="background: #ff8080; color: white;"
          mat-raised-button
        >
          Remove
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button (click)="addProduct('add')" class="float_class" mat-raised-button>
  Add Product
</button>
