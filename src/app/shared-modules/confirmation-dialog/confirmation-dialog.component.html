<h2 mat-dialog-title>confirmation</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to delete?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="yes_btn" mat-button [mat-dialog-close]="true">Yes</button>
  <button  class="no_btn" mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</mat-dialog-actions>
